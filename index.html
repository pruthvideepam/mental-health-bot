<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mental Health Chatbot</title>
</head>
<body>
    <div class="container">
        <header>
            <img src="https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&q=80&w=200" alt="Mental Health" class="header-image">
            <h1>Mental Health Chatbot</h1>
        </header>
        <div class="chat-container">
            <div id="chatbox" class="chatbox"></div>
            <div class="input-container">
                <input type="text" id="user-input" placeholder="Type your message..." />
                <button id="send-btn">Send</button>
            </div>
        </div>
        <footer>
            <p>&copy; 2024 Mental Health Chatbot. All rights reserved.</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
